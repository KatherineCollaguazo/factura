<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2>Formulario de proveedores</h2>
    <br>
    <form th:action="@{/proveedor/procesaFormulario}" method="post" th:object="${proveedor}">
      <div>

         <label for="">Cedula del proveedor:</label>
         <input type="text"  th:field="*{cedula}">
         <br>
         <label for="">Nombre del proveedores:</label>
         <input type="text" th:field="*{nombre}">
         <br>
          <label for="">Telefono del proveedor:</label>
         <input type="text" th:field="*{telefono}">
         <br>

         <button type="submit" class="btn btn-primary">Registrar</button>
         <a th:href="@{/proveedor/lista}" class="btn btn-secondary">Lista</a>

         </div>
         <input type="hidden" th:field="*{proveedorId}">
    </form>
</body>
</html>
