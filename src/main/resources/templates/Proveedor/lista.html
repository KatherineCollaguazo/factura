<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>

        <h3>Lista de proveedores</h3>
        <br>
        <table>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
    
            <tr th:each="producto:${listaproductos}">
                <td th:text="${proveedor.cedula}"></td>
                <td th:text="${proveedor.nombre}"></td>
                <td th:text="${proveedor.telefono}"></td>
                <td><a th:href="@{/proveedor/formulario/}+ ${proveedor.proveedorId}"
                    class="btn btn-warning btn-xs">Editar</a></td>
                <td><a th:href="@{/proveedor/eliminar/} + ${proveedor.proveedorId}"
                    class="btn btn-danger btn-xs">Eliminar</a></td>
    
            </tr>
        </table>
        <a th:href="@{/proveedor/formulario}" class="btn btn-secondary">Formulario</a>
    </body>
</html>
