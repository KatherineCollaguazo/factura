<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <h3>Lista de clientes</h3>
        <br>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Email</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>

            <tr th:each=" cliente : ${listadoClientes}">
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.email}"></td>
                <td><a th:href="@{/cliente/formulario/}+ ${cliente.clienteId}"
                    class="btn btn-warning btn-xs">Editar</a></td>
                <td><a th:href="@{/cliente/eliminar/} + ${cliente.clienteId}"
                    class="btn btn-danger btn-xs">Eliminar</a></td>

            </tr>
        </table>
        <a th:href="@{/cliente/formulario}" class="btn btn-secondary">Formulario</a>
    </body>
</html>
