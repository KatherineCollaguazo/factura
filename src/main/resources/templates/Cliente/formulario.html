<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
  <h2>Formulario de Clientes</h2>
  <br>
  <form th:action="@{/cliente/procesaFormulario}" method="post" th:object="${cliente}">
    <div>

        <label for="">Nombre del cliente:</label>
        <input type="text" th:field="*{nombre}">
        <br>
        <label for="">Telefono:</label>
        <input type="text" th:field="*{telefono}">
        <br>
        <label for="">Direccion:</label>
        <input type="text" th:field="*{direccion}">
        <br>
        <label for="">Email:</label>
        <input type="text" th:field="*{email}">
        <br>

       <button type="submit" class="btn btn-primary">Registrar</button>
       <a th:href="@{/cliente/lista}" class="btn btn-secondary">Lista</a>

       </div>
       <input type="hidden" th:field="*{clienteId}">
  </form>
</body>
</html>
