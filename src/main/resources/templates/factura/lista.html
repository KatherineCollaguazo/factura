<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Lista de Facturas</h3>
        <table class="table">
            <tr>
                <th>Fecha</th>
                <th>Fecha Observaci√≥n</th>
                <th>Estado</th>
            </tr>
            <tr th:each="factura : ${listadoFacturas}">
                <td th:text="${factura.fecha}"></td>
                <td th:text="${factura.observacion}"></td>
                <td th:text="${factura.estado}"></td>
                <td><a th:href="@{/factura/visualizar/}+${factura.facturaId}"
                        class="btn btn-warning btn-xs">Visualizar</a></td>
            </tr>
        </table>
        <a th:href="@{/factura/formulario}" class="btn btn-secondary">Formulario</a>
    </div>
</body>

</html>
