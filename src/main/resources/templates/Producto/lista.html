<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <h3>Lista de productos</h3>
        <br>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
    
            <tr th:each="producto:${listadoProductos}">
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td><a th:href="@{/producto/formulario/}+ ${producto.productoId}"
                    class="btn btn-warning btn-xs">Editar</a></td>
                <td><a th:href="@{/producto/eliminar/} + ${producto.productoId}"
                    class="btn btn-danger btn-xs">Eliminar</a></td>
    
            </tr>
        </table>
        <a th:href="@{/producto/formulario}" class="btn btn-secondary">Formulario</a>
    </body>
</html>
