<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
  <h2>Formulario de productos</h2>
  <br>
  <form th:action="@{/producto/procesaFormulario}" method="post" th:object="${producto}">
    <div>

       <label for="">Nombre del producto:</label>
       <input type="text"  th:field="*{nombre}">
       <br>
       <label for="">Descripcion del productos:</label>
       <input type="text" th:field="*{descripcion}">
       <br>
        <label for="">Ingrese el precio:</label>
       <input type="text" th:field="*{precio}">
       <br>

       <button type="submit" class="btn btn-primary">Registrar</button>
       <a th:href="@{/producto/lista}" class="btn btn-secondary">Lista</a>

       </div>
       <input type="hidden" th:field="*{productoId}">
  </form>
</body>
</html>
